
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Bribiesca Studio</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bribiesca Studio">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    
    <!-- Icons and Splash -->
    <link rel="apple-touch-icon" href="https://tritex.com.mx/Bribiesca%20logo%2002.jpg">
    <link rel="icon" type="image/png" href="https://tritex.com.mx/Bribiesca%20logo%2002.jpg">
    
    <!-- Meta for iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="https://tritex.com.mx/Bribiesca%20logo%2002.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: '#E815DC',
              darkBg: '#000000'
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #000000;
        color: #ffffff;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        overflow-x: hidden;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #E815DC;
        border-radius: 10px;
      }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      input, textarea, select {
        background-color: #050505 !important;
        border: 1px solid #1a1a1a !important;
        color: white !important;
        font-size: 16px !important; /* Prevent zoom on iOS */
      }
      input:focus, textarea:focus {
        border-color: #E815DC !important;
        outline: none !important;
        box-shadow: 0 0 10px rgba(232, 21, 220, 0.3) !important;
      }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #E815DC #000000;
      }

      .modal-content-container {
        max-height: calc(100vh - 40px);
        display: flex;
        flex-direction: column;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.10",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0"
  }
}
</script>
</head>
<body class="bg-black text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
